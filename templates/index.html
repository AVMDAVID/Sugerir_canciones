<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencia de canciones para el grupo de alabanza</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body title="Bienvenido a la aplicación para sugerir canciones">
    <div class="form-container">
        <h1>Sugerencia de Canciones</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form id="sugerenciaForm" action="/enviar" method="POST">
            <label for="cancion">Canción</label>
            <input type="text" id="cancion" name="cancion" required>
            <label for="artista">Artista</label>
            <input type="text" id="artista" name="artista" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
