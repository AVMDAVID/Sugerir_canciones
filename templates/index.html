<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sugerencias de Canciones</title>
</head>
<body>
    <div class="form-container">
        <h1>Sugerencia de Canciones</h1>
        <form id="sugerenciaForm" action="/enviar" method="POST">
            <label for="cancion">Canci√≥n</label>
            <input type="text" id="cancion" name="cancion" required>
            <label for="artista">Artista</label>
            <input type="text" id="artista" name="artista" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('sugerenciaForm');
        const cancionInput = document.getElementById('cancion');
        const artistaInput = document.getElementById('artista');
        let previousResponses = [];

        form.addEventListener('submit', function(event) {
            const cancionValue = cancionInput.value.trim().toLowerCase();
            const artistaValue = artistaInput.value.trim().toLowerCase();
            const fullValue = cancionValue + ' - ' + artistaValue;

            if (previousResponses.includes(fullValue)) {
                alert('Esta sugerencia ya ha sido registrada. Por favor, ingrese una diferente.');
                event.preventDefault();
            } else {
                previousResponses.push(fullValue);
            }
        });
    </script>
</body>
</html>
